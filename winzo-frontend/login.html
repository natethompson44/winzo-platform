<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Winzo - Exclusive Access Portal">
    <title>Winzo - Access Portal</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="css/auth.css" as="style">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/auth.css">
    
    <!-- Security headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;">
</head>
<body class="auth-page">
    <!-- Skip Navigation -->
    <a href="#main-content" class="skip-nav">Skip to main content</a>
    
    <!-- Background Elements -->
    <div class="auth-background">
        <div class="gradient-overlay"></div>
        <div class="geometric-pattern"></div>
    </div>
    
    <!-- Main Content -->
    <main id="main-content" class="auth-container" role="main">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="auth-header">
                <div class="logo-container">
                    <div class="logo-symbol">W</div>
                    <h1 class="logo-text">Winzo</h1>
                </div>
                <p class="auth-subtitle">Exclusive Access Portal</p>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form" novalidate>
                <h2 class="form-title">Member Access</h2>
                
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        aria-describedby="username-error"
                    >
                    <div id="username-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="current-password"
                        aria-describedby="password-error"
                    >
                    <div id="password-error" class="form-error" role="alert"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Enter</span>
                    <span class="btn-icon">→</span>
                </button>
                
                <div class="form-links">
                    <a href="#" class="link-subtle" id="forgot-password">Forgot credentials?</a>
                </div>
            </form>
            
            <!-- Registration Form (Hidden by default) -->
            <form id="register-form" class="auth-form" style="display: none;" novalidate>
                <h2 class="form-title">Request Access</h2>
                
                <div class="form-group">
                    <label for="reg-username" class="form-label">Desired Username</label>
                    <input 
                        type="text" 
                        id="reg-username" 
                        name="username" 
                        class="form-input" 
                        required 
                        autocomplete="username"
                        aria-describedby="reg-username-error"
                    >
                    <div id="reg-username-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="reg-email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        aria-describedby="reg-email-error"
                    >
                    <div id="reg-email-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="reg-password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="reg-password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="reg-password-error"
                    >
                    <div id="reg-password-error" class="form-error" role="alert"></div>
                </div>
                
                <div class="form-group">
                    <label for="invite-code" class="form-label">Invitation Code</label>
                    <input 
                        type="text" 
                        id="invite-code" 
                        name="inviteCode" 
                        class="form-input" 
                        required 
                        placeholder="Enter invitation code"
                        aria-describedby="invite-code-error"
                    >
                    <div id="invite-code-error" class="form-error" role="alert"></div>
                    <div class="form-hint">Access is by invitation only</div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">
                    <span class="btn-text">Request Access</span>
                    <span class="btn-icon">→</span>
                </button>
            </form>
            
            <!-- Form Toggle -->
            <div class="auth-toggle">
                <p class="toggle-text">
                    <span id="toggle-message">New to Winzo?</span>
                    <a href="#" id="toggle-form" class="link-primary">Request invitation</a>
                </p>
            </div>
            
            <!-- Status Messages -->
            <div id="auth-status" class="auth-status" role="alert" aria-live="polite"></div>
        </div>
        
        <!-- Decorative Elements -->
        <div class="auth-decorations">
            <div class="decoration decoration-1"></div>
            <div class="decoration decoration-2"></div>
            <div class="decoration decoration-3"></div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="auth-footer">
        <p>&copy; 2024 Winzo. Exclusive access platform.</p>
    </footer>
    
    <!-- JavaScript -->
    <script src="js/auth.js"></script>
</body>
</html>
