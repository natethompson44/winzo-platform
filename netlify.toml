[build]
  base = "winzo-frontend"
  publish = "build"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20" # or your Node version
  NPM_FLAGS = "--legacy-peer-deps"

# No functions used, so no functions block needed

[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-url.com/api" # Example for env var

# Optional: redirect API calls to your backend if needed
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = true
