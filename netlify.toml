[build]
  base = "oddsx/oddsx-react"
  command = "npm install && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://winzo-platform-production.up.railway.app/api"
  NEXT_PUBLIC_FRONTEND_URL = "https://winzo-platform.netlify.app"
  NEXT_PUBLIC_APP_NAME = "WINZO"
  NEXT_PUBLIC_APP_DESCRIPTION = "Professional Sports Betting Platform"

# Redirect all API calls to the WINZO backend
[[redirects]]
  from = "/api/*"
  to = "https://winzo-platform-production.up.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Context-specific environment variables
[context.production.environment]
  NEXT_PUBLIC_API_URL = "https://winzo-platform-production.up.railway.app/api"
  NODE_ENV = "production"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_URL = "https://winzo-platform-production.up.railway.app/api"
  NODE_ENV = "production"

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_URL = "https://winzo-platform-production.up.railway.app/api"
  NODE_ENV = "production" 